name: CI/CD PassGo Frontend

on:
  push:
    branches:
      - main
      - dev
      - feat/CI-CD-integration
  pull_request:
    branches:
      - main
      - dev

env:
  NODE_VERSION: 18

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint & Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm@9.15.4

      - name: Install dependencies ğŸ“¦
        run: pnpm install --frozen-lockfile

      - name: Run ESLint ğŸ”
        run: pnpm lint

      - name: Check TypeScript ğŸ”§
        run: npx tsc --noEmit

      - name: Build Next.js app ğŸ› ï¸
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
